<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>USDT Live Forex Chart</title>
<style>
  :root {
    --usdt-green: #00ff99;
    --usdt-dark: #0a0a0a;
  }

  body {
    margin: 0;
    background: radial-gradient(circle at top left, #111, #000);
    overflow: hidden;
    font-family: "Inter", sans-serif;
  }

  /* Container */
  .usdt-bar {
    position: relative;
    width: 100%;
    height: 220px;
    overflow: hidden;
    border-radius: 16px;
    background: linear-gradient(90deg, #0a0a0a, #000);
    box-shadow: 0 0 30px rgba(0,255,153,0.2), inset 0 0 10px rgba(255,255,255,0.05);
  }

  /* Info section */
  .usdt-info {
    position: absolute;
    left: 40px;
    top: 30px;
    z-index: 5;
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .usdt-logo {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    overflow: hidden;
    background: linear-gradient(135deg, var(--usdt-green), #00cc66);
    box-shadow: 0 0 25px rgba(0,255,153,0.6);
    display: grid;
    place-items: center;
  }

  .usdt-logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .usdt-text {
    color: #fff;
  }

  .usdt-text h2 {
    margin: 0;
    font-size: 18px;
    font-weight: 600;
  }

  .usdt-text .price {
    font-size: 28px;
    font-weight: 700;
    color: var(--usdt-green);
    text-shadow: 0 0 10px rgba(0,255,153,0.7);
  }

  canvas {
    width: 100%;
    height: 100%;
    display: block;
    position: absolute;
    top: 0;
    left: 0;
  }

  /* Floating logos */
  .float-logo {
    position: absolute;
    width: 50px;
    height: 50px;
    opacity: 0.5;
    animation: float 15s infinite ease-in-out;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 15px rgba(0,255,153,0.5);
  }

  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); opacity: 0.5; }
    50% { transform: translateY(-40px) rotate(15deg); opacity: 1; }
    100% { transform: translateY(0) rotate(-15deg); opacity: 0.5; }
  }
</style>
</head>
<body>

<div class="usdt-bar">
  <canvas id="chart"></canvas>

  <div class="usdt-info">
    <div class="usdt-logo">
      <img src="https://i.imgur.com/jRHYUJr.png" alt="USDT Logo" />
    </div>
    <div class="usdt-text">
      <h2>USDT / USD</h2>
      <div class="price" id="usdtPrice">$1.00</div>
    </div>
  </div>

  <!-- Floating Logos -->
  <img src="https://i.imgur.com/jRHYUJr.png" class="float-logo" style="top: 60%; left: 30%; animation-delay: 0s;">
  <img src="https://i.imgur.com/jRHYUJr.png" class="float-logo" style="top: 40%; left: 70%; animation-delay: 3s;">
  <img src="https://i.imgur.com/jRHYUJr.png" class="float-logo" style="top: 80%; left: 50%; animation-delay: 6s;">
</div>

<script>
// === GREEN FOREX CHART ANIMATION === //
const canvas = document.getElementById("chart");
const ctx = canvas.getContext("2d");
let width, height;

function resize() {
  width = canvas.width = window.innerWidth;
  height = canvas.height = 220;
}
window.addEventListener("resize", resize);
resize();

let points = [];
let t = 0;

function generateData() {
  const base = height / 2;
  const amplitude = 30;
  const noise = Math.sin(t) * amplitude + (Math.random() - 0.5) * 20;
  points.push(base + noise);
  if (points.length > 600) points.shift();
  t += 0.1;
}

function draw() {
  ctx.clearRect(0, 0, width, height);
  generateData();

  const gradient = ctx.createLinearGradient(0, 0, width, 0);
  gradient.addColorStop(0, "#00ff99");
  gradient.addColorStop(0.5, "#00cc66");
  gradient.addColorStop(1, "#00994d");

  ctx.beginPath();
  for (let i = 0; i < points.length; i++) {
    const x = (i / points.length) * width;
    const y = points[i];
    if (i === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
  }

  ctx.strokeStyle = gradient;
  ctx.lineWidth = 3;
  ctx.shadowBlur = 15;
  ctx.shadowColor = "rgba(0,255,153,0.8)";
  ctx.stroke();

  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
