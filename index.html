<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ETH / USDT Live Chart</title>
<style>
  :root {
    --eth-blue: #3c3cff;
    --eth-purple: #6f00ff;
    --eth-dark: #0b0b0b;
    --glow: 0 0 25px rgba(111, 0, 255, 0.6);
  }

  body {
    margin: 0;
    background: radial-gradient(circle at top left, #121212, #000);
    overflow: hidden;
    font-family: "Inter", sans-serif;
  }

  .eth-bar {
    position: relative;
    width: 100%;
    height: 220px;
    overflow: hidden;
    border-radius: 16px;
    background: linear-gradient(90deg, #1a1a1a, #000);
    box-shadow: 0 0 35px rgba(111, 0, 255, 0.2), inset 0 0 10px rgba(255,255,255,0.05);
  }

  /* ETH Info */
  .eth-info {
    position: absolute;
    left: 40px;
    top: 30px;
    z-index: 5;
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .eth-logo {
    width: 65px;
    height: 65px;
    border-radius: 50%;
    overflow: hidden;
    background: linear-gradient(135deg, var(--eth-blue), var(--eth-purple));
    box-shadow: var(--glow);
    display: grid;
    place-items: center;
  }

  .eth-logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .eth-text {
    color: #fff;
  }

  .eth-text h2 {
    margin: 0;
    font-size: 18px;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  .eth-text .price {
    font-size: 28px;
    font-weight: 700;
    color: var(--eth-purple);
    text-shadow: var(--glow);
  }

  /* Chart */
  canvas {
    width: 100%;
    height: 100%;
    display: block;
    position: absolute;
    top: 0;
    left: 0;
  }

  /* Floating ETH logos */
  .float-logo {
    position: absolute;
    width: 55px;
    height: 55px;
    opacity: 0.5;
    object-fit: cover;
    border-radius: 50%;
    filter: drop-shadow(0 0 10px rgba(111,0,255,0.5));
    animation: float 15s infinite ease-in-out;
  }

  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); opacity: 0.5; }
    50% { transform: translateY(-40px) rotate(25deg); opacity: 0.9; }
    100% { transform: translateY(0) rotate(-25deg); opacity: 0.5; }
  }
</style>
</head>
<body>

<div class="eth-bar">
  <canvas id="chart"></canvas>

  <div class="eth-info">
    <div class="eth-logo">
      <img src="https://i.imgur.com/y3IXeUx.png" alt="ETH Logo" />
    </div>
    <div class="eth-text">
      <h2>ETH / USDT</h2>
      <div class="price" id="ethPrice">$--</div>
    </div>
  </div>

  <!-- Floating ETH Logos -->
  <img src="https://i.imgur.com/y3IXeUx.png" class="float-logo" style="top: 70%; left: 20%; animation-delay: 0s;">
  <img src="https://i.imgur.com/y3IXeUx.png" class="float-logo" style="top: 30%; left: 60%; animation-delay: 4s;">
  <img src="https://i.imgur.com/y3IXeUx.png" class="float-logo" style="top: 60%; left: 80%; animation-delay: 7s;">
</div>

<script>
// === ETH FOREX CHART WITH LIVE DATA === //
const canvas = document.getElementById("chart");
const ctx = canvas.getContext("2d");
const priceEl = document.getElementById("ethPrice");

let width, height;
function resize() {
  width = canvas.width = window.innerWidth;
  height = canvas.height = 220;
}
window.addEventListener("resize", resize);
resize();

let prices = [];

// Draw glowing ETH chart
function drawChart() {
  ctx.clearRect(0, 0, width, height);

  if (prices.length > 1) {
    const gradient = ctx.createLinearGradient(0, 0, width, 0);
    gradient.addColorStop(0, "#6f00ff");
    gradient.addColorStop(0.5, "#3c3cff");
    gradient.addColorStop(1, "#00aaff");

    const min = Math.min(...prices);
    const max = Math.max(...prices);

    ctx.beginPath();
    ctx.moveTo(0, height - ((prices[0] - min) / (max - min)) * height);
    for (let i = 1; i < prices.length; i++) {
      const x = (i / prices.length) * width;
      const y = height - ((prices[i] - min) / (max - min)) * height;
      ctx.lineTo(x, y);
    }

    ctx.strokeStyle = gradient;
    ctx.lineWidth = 3;
    ctx.shadowBlur = 20;
    ctx.shadowColor = "rgba(111,0,255,0.8)";
    ctx.stroke();
    ctx.shadowBlur = 0;
  }

  requestAnimationFrame(drawChart);
}
drawChart();

// Live ETH price via Binance WebSocket
const ws = new WebSocket("wss://stream.binance.com:9443/ws/ethusdt@trade");
ws.onmessage = (event) => {
  const data = JSON.parse(event.data);
  const price = parseFloat(data.p);
  priceEl.textContent = "$" + price.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  prices.push(price);
  if (prices.length > 400) prices.shift();
};
</script>
</body>
</html>
